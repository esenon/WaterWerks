<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact WaterWerks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .menu {
  background-color: #001f3f;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  position: sticky; /* keeps the menu visible on scroll */
  top: 0;
  z-index: 999;
}

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }

    .menu a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #3167af;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .menu a:hover {
      color: #3167af;
    }

    .menu a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    header {
      background-color: #3167af;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contact-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      color: #001f3f;
      margin-bottom: 20px;
    }

    .contact-details p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact-details strong {
      color: #3167af;
    }

    form {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
    }

    button {
      background-color: #3167af;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background-color: #003f80;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Header -->
  <header>
    <h1>Contact WaterWerks</h1>
    <p>Have a question or need a quote? We're here to help!</p>
  </header>

  <!-- Contact Info & Form -->
  <section class="contact-section">
    <div class="contact-details">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> (309) 507-6816</p>
      <p><strong>Email:</strong> Waterwerkspw@gmail.com</p>
      <p><strong>Service Area:</strong> Quad Cities & Surrounding Areas</p>
      <p><strong>Hours:</strong> Monday–Saturday | 3:30 PM – 8:00 PM</p>
    </div>

    <form>
      <h2>Need a Quote? Send Us a Message</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="number" placeholder="Your Phone Number" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
